<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css?family=Lato:100,300,600"
      rel="stylesheet"
      type="text/css"
    />
    <link
      href="http://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
      integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
      crossorigin="anonymous"
    />
    <title>Game</title>
    <link rel="stylesheet" href="game.css" />
  </head>
  <body>
    <div class="container">
      <div class="icon">
      <h1 class="btn-new"><button class="btn-neww"><b><i class="ion-ios-plus-outline"></i> NEW GAME</b></button></h1>
    </div>
      <br /><br />
      <div class="row">
        <div class="col-md-6">
          <div class="player text-center">
            <h1 class="player-name-0 active" id="name-0">PLAYER 1</h1>
          </div>
        </div>
        <div class="col-md-6">
          <div class="player text-center">
            <h1 class="player-name-1" id="name-1">PLAYER 2</h1>
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col-md-6">
          <div class="player-score" id="score-0">34</div>
        </div>
        <div class="col-md-6">
          <div class="player-score" id="score-1">36</div>
        </div>
      </div>

      <div class="row">
        <div class="col-md-5">
          <div class="dis">
        
          </div>
        </div>
        <div class="col-md-12" style="min-height: 100px; clear: both;">
          
          <img src="dice-1.svg" alt="dice" weight="100px" height="100px" id="dice" >
          
        </div>
        <div class="col-md-5">
          <div class="dis">
          </div>
        </div>
      </div>
      <br>
      <br>
      <div class="row">
        <div class="col-md-6">
          <div class="current-box ">
            <div class="current-score">Current</div>
            <div class="current-scores" id="current-0"><i>0</i></div>
          </div>
        </div>
        <div class="col-md-6">
          <div class="current-box ">
            <div class="current-score">Current</div>
            <div class="current-scores" id="current-1"><i>0</i></div>
          </div>
        </div>
      </div>
      <br>
      <br>
          
      <div class="icon">
        <h1 class="btn-roll"><small><button class="btn-rolll"><i class="ion-ios-loop"></i> ROLL DICE</button></small</h1>
        <h1 class="btn-hold"><small><button class="btn-holdd"><i class="ion-ios-download-outline"></i> HOLD</button></small></h1>
      </div>
      
    </div>

    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
      integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
      crossorigin="anonymous"
    ></script>
    <script src="./game.js"></script>
  </body>
</html>
